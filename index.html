<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Datatables Css -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <title>Aibot - Inmobiliaria</title>
  </head>
  <body>
    <!-- Donde estara montada la aplicacion -->
    <div id="app">
      <div>
        <inm-header :user="user"></inm-header>
        <div class="container mt-4 mb-4">
          <inm-clients @all-content="contentModal"></inm-clients>
        </div>
      </div>

    </div>
    <!-- Header -->
    <template id="inm-header">
      <nav class="navbar navbar-expand-lg justify-content-between navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <i class="far fa-building"></i>
          Aibot - Inmobiliaria
        </a>
        <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"
                href="#" id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
                <strong> {{user}}</strong>
              </a>
              <div class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Cerrar Sesi√≥n</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </template>
    <!-- Content Client -->
    <template id="inm-clients">
      <div>
        <!-- Titulo -->
        <h2>Clientes</h2>
        <hr style="height: 2px; background-color: grey; border-radius: 300px/10px;">
        <!-- boton para agregar nuevos clientes -->
        <a class="float-right mb-2" href="./new-client.html">
          <i class="fas fa-plus-square fa-2x"></i>
        </a>
        <!-- tabla de datos -->
        <div class="table-responsive">
          <table id="clients" class="table-striped table-bordered" width="100%" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </template>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Datatables Javascript -->
    <script type="text/javascript" src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- App Javascript With VUEJS -->
    <script>
      // Componente header
      Vue.component('inm-header', {
        template: '#inm-header',
        props: {
          user: String
        }
      });

      // Tabla de clientes
      Vue.component('inm-clients', {
        template: '#inm-clients',
        data() {
          return {
            name: '',
            email: '',
            phone: '',
            horarios: ''
          }
        },
        methods: {
          addClient: function () {
            this.$emit('all-content', {val: 'new'});
          }
        },
        mounted: function () {
          $('#clients').DataTable();
        }
      });
      // Montar la app
      var app = new Vue({
        el: '#app',
        data: {
          user: 'SuperUser',
          modal: ''
        },
        methods: {
          contentModal: function(data){
            if (data.val == 'new') {
              document.getElementById("modalBody").innerHtml = 'Work';
            }
          }
        }
      })
    </script>
  </body>
</html>
