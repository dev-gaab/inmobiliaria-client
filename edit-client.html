<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Datatables Css -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <title>Aibot - Inmobiliaria</title>
  </head>
  <body>
    <!-- Donde estara montada la aplicacion -->
    <div id="app">
      <div>
        <inm-header :user="user"></inm-header>
        <div class="container mt-4 mb-4">
          <inm-edit-client></inm-edit-client>
        </div>

      </div>

    </div>
    <!-- Header -->
    <template id="inm-header">
      <nav class="navbar navbar-expand-lg justify-content-between navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <i class="far fa-building"></i>
          Aibot - Inmobiliaria
        </a>
        <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"
                href="#" id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
                <strong> {{user}}</strong>
              </a>
              <div class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Cerrar Sesi√≥n</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </template>

    <!-- New Client -->
    <template id="edit-client">
      <form @submit="editClient">

        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text"
            id="name"
            class="form-control"
            placeholder="Ingrese su nombre o el de su empresa"
            v-model="name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Ingrese un email"
            v-model=email>
        </div>

        <div class="form-group">
          <label for="phone">Telefono</label>
          <input type="text"
            id="phone"
            class="form-control"
            placeholder="Ingrese su numero de telefono"
            v-model="phone">
        </div>

        <div class="form-group">
          <label for="horarios">Horarios</label>
          <textarea id="horarios"
            class="form-control"
            rows="3"
            v-model="horarios"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </template>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Datatables Javascript -->
    <script type="text/javascript" src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <!-- Axios: Llamadas Ajax -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- App Javascript With VUEJS -->
    <script>
      // Componente header
      Vue.component('inm-header', {
        template: '#inm-header',
        props: {
          user: String
        }
      });
      // form new client
      Vue.component('inm-edit-client', {
        template: '#edit-client',
        data: function () {
          return {
            id: 0,
            name: '',
            email: '',
            phone: '',
            horarios: ''
          }
        },
        methods: {
          editClient: function () {

            axios({
              method: 'put',
              url: '',
              headers: {

              },
              data: {

              }
            })
              .then(function (response) {

              })
              .catch(function (error) {

              });
          },
        },
        created: function () {
            var loc = document.location.href;

            var getString = loc.split('?')[1];
            // obtenemos un array con cada clave=valor
            var GET = getString.split('&');
            var get = {};

            // recorremos todo el array de valores
            for(var i = 0, l = GET.length; i < l; i++){
                var tmp = GET[i].split('=');
                get[tmp[0]] = unescape(decodeURI(tmp[1]));
            }

            this.id = get.id;
            // #TODO: crear funcion para obtener datos
          }
      });

      // Montar la app
      var app = new Vue({
        el: '#app',
        data: {
          id: 0,
          user: 'SuperUser'
        }
      });
    </script>
  </body>
</html>
